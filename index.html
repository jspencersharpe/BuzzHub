<!DOCTYPE html>
<html lang="en" ng-app="buzzHub">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

<div class="jumbotron">
<div class="container" class="container-fluid" .col-xs-2>

   </h1>
  <div class="buttons">
    <a class="btn btn-primary navbar-btn" href="/#/drinks" ng-show="user">My Drinks</a>

   <a class="btn btn-warning" href="/#/changepassword" ng-show="user">Change Password</a>

 </div>
      <div ng-view></div>
</div>
</div>
