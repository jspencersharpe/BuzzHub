<table>
  <thead>
    <tr>
      <th>Drink</th>
      <th>Shop</th>
      <th>Rating</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(drinkId, drink) in coffee.drinks">
      <td>{{drink.shop}}</td>
      <td>{{drink.drink}}</td>
      <td>{{drink.rating}}</td>
      <td>{{drink.date | date}}</td>
      <td>
        <a class="btn btn-primary" href="/#/todos/{{drinkId}}">Show</a>
        <a class="btn btn-primary" href="/#/todos/{{drinkId}}/edit">Show</a>
      </td>
      <button ng-click="coffee.removeDrink(drinkId)">Delete</button>
    </tr>
  </tbody>
</table>
