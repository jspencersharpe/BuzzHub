<div class="margin-bottom">
<div class="container container-fluid">
<h2 class="table-heading"></h2>
<table class="my-coffees table table-responsive table-striped table-hover">
  <thead>
    <tr>
      <th>Shop</th>
      <th class="coffee">Drink</th>
      <th>Rating</th>
      <th class="comment">Comment</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="coffee in drinks">
    <td class="shops">{{coffee.Shop}}</td>
    <td class="drink">{{coffee.Drink}}</td>
    <td class="rating">{{coffee.Rating}}</td>
    <td class="comment">{{coffee.Comment}}</td>
    <td><img class="my-coffee" ng-src="{{coffee.ImagePath}}" onerror="this.src='http://www.clker.com/cliparts/p/5/i/r/k/8/coffee-cup-hi.png'"></td>
    <td class="buttons">
        <button class="btn btn-danger" ng-click="deleteCoffee(coffee.ID)">Delete</button>
    </td>
    </tr>
  </tbody>
</table>
</div>
</div>
